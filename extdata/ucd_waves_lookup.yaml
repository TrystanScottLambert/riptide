- pattern: uberID
  match_by: exact
  ignore_case: FALSE
  ucd: [meta.id, meta.main]
  description: Unique WAVES ID
- pattern: ID
  match_by: suffix
  ignore_case: FALSE
  ucd: [meta.id]
  description: ID
- pattern: RA
  match_by: prefix
  ignore_case: FALSE
  ucd: [pos.eq.ra]
  unit: deg
  description: RA coordinate
- pattern: Dec
  match_by: prefix
  ignore_case: FALSE
  ucd: [pos.eq.dec]
  unit: deg
  description: Declination coordinate
- pattern: mag
  match_by: prefix
  ignore_case: FALSE
  ucd: [phot.mag]
  unit: MagAB
  description: AB system Magnitude
- pattern: flux
  match_by: prefix
  ignore_case: FALSE
  ucd: [phot.flux]
  unit: Jansky
  description: Flux
- pattern: R50
  match_by: prefix
  ignore_case: FALSE
  ucd: [phys.angSize]
  unit: asec
  description: Radius of the segment that contains 50% of the flux
